        function setimg(dbm) {
            if (dbm <= 50) {
                return img4;
            }
            else if (dbm <= 60) {
                return img3;
            }
            else if (dbm <= 70) {
                return img2;
            }
            else if (dbm > 70) {
                return img1;
            }
        }

        function colors(dbm) {
            if (dbm <= 50) {
                return '#2ecc71';
            }
            else if (dbm <= 60) {
                return '#f1c40f';
            }
            else if (dbm <= 70) {
                return '#e67e22';
            }
            else if (dbm > 70) {
                return '#c0392b';
            }
        }


        function status() {
            if (X) return;
            X = new XMLHttpRequest();

            X.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    X = 0;
                    var st = this.responseText;
                    document.getElementById("status1").style.cursor = "pointer";
                    if (st.split('|')[0] != "Disconnected") {
                        document.getElementById("status1").style.color = "#32CD32";
                    }
                    document.getElementById("status1").innerHTML = st.split('|')[0];

                    document.getElementById("status1").onclick = function () {
                        PoppyPopup.alert("IP address: " + st.split('|')[2] + "</br></br>MAC adress: " + st.split('|')[1], 'WiFi info', {buttonhide: 'yes'});

                    };

                }
            };
            X.open("GET", "status", false);
            X.send();
        };

        function getInfo() {
            X = new XMLHttpRequest();

            X.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                      var st = JSON.parse(this.responseText);
                    document.getElementById("status1").style.cursor = "pointer";
                    if(st.status!= "disconnected")
                    {
                        document.getElementById("status1").style.color = "#32CD32";
                    }
                    document.getElementById("status1").innerHTML ="Connected to: " +  st.ssid;

                    document.getElementById("status1").onclick = function (){
                        PoppyPopup.alert("IP address: " + st.ip + "</br></br>MAC adress: " + st.mac, 'WiFi info',{okbutton: 'OK'});

                    };

                }
            };
            X.open("GET", "info", true);
            X.setRequestHeader("Authorization", "Basic " + getCookie("token"));

            X.send();
        };


        function scan() {
            document.getElementById("net").innerHTML = "";
            if (X) return;
            X = new XMLHttpRequest();
           // PoppyPopup.alert('', 'Scanning...', {buttonhide: 'yes'});
            document.getElementById("modal-text").innerHTML  = "Scanning...";
            document.getElementById("myModal").style.display="block";


            //  document.getElementById("net").innerHTML = '<h3 id="scanning">Scanning...</h3>';
            X.onreadystatechange = function () {

                if (this.readyState == 4 && this.status == 200) {



                    X = 0;

                    var resp = JSON.parse(this.responseText);
                    document.getElementById("net").innerHTML = "<h3 onclick='scan()' style='cursor: pointer'>AVAILABLE NETWORKS (" + resp.result.length + "): &#x21bb;</h3>";
                    resp.result.forEach(function (e) {
                        var parent = document.getElementById("net");
                        var element = document.createElement("div");
                        element.setAttribute("class", "element");
                        var icon = document.createElement("div");
                        icon.setAttribute("class", "icon");
                        var img = document.createElement("img");
                        var wifi = document.createElement("div");
                        wifi.setAttribute("class", "wifi");
                        var ssid = document.createElement("div");
                        ssid.setAttribute("class", "ssid");
                        var channel = document.createElement("div");
                        channel.setAttribute("class", "channel");
                        var bar = document.createElement("div");
                        bar.setAttribute("class", "bar");
                        var innerBar = document.createElement("div");
                        innerBar.setAttribute("class", "innerbar");
                        var connect = document.createElement("button");
                        connect.innerHTML = "Connect";
                        connect.setAttribute("class", "connect");
                        connect.setAttribute("onclick", "onConnect('" + e.ssid + "', '"+ e.encryption +"')");
                        var dbm = parseInt(e.signal);
                        var perc = 100 * (1 - (30 + dbm) / (30 - 100));
                        element.onclick = function () {
                            var x = document.getElementsByClassName('connect');
                            for (var k = 0; k < x.length; k++) {
                                if (x[k] == connect) {
                                    x[k].style.display = 'block';
                                } else {
                                    x[k].style.display = 'none';

                                }


                            }
                        };

                         element.setAttribute("ondblclick",  "onConnect('" + e.ssid + "', '"+ e.encryption +"')");


                        img.setAttribute("width", "32");
                        img.setAttribute("height", "32");
                        img.src = setimg(Math.abs(dbm));
                        ssid.innerHTML = e.ssid + " | " + e.encryption;
                        channel.innerHTML = "CH " + e.channel;
                        innerBar.style.width = perc + "%";
                        innerBar.style.backgroundColor = colors(Math.abs(dbm));
                        innerBar.innerHTML = dbm + " dBm";


                        element.appendChild(icon);
                        element.appendChild(wifi);
                        element.appendChild(connect);
                        icon.appendChild(img);
                        wifi.appendChild(ssid);
                        wifi.appendChild(channel);
                        wifi.appendChild(bar);
                        bar.appendChild(innerBar);

                        parent.appendChild(element);

                    });
                    document.getElementById("myModal").style.display="none";

                }
            };
            X.open("GET", "scan", true);
            X.setRequestHeader("Authorization", "Basic " + getCookie("token"));
            X.send();
        };

        function loaded() {
            // status();
            if (getCookie("token") == "") {
                window.location = "/";
            }
            else {
                scan();
            }

        }

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function onConnect(ssid, lock) {

            if (lock != "Open") {
                PoppyPopup.prompt('', 'Connect to ' + ssid, {
                    type: 'password',
                    placeholderText: 'Password',
                    valueText: '',
                    okbutton: 'Connect'
                }, function (value) {
                    document.getElementById("modal-text").innerHTML  = "Connecting...";
                    document.getElementById("myModal").style.display="block";
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status==200) {
                            if(this.responseText=="3")
                            {
                                document.getElementById("myModal").style.display="none";

                            }
                            else
                            {
                                document.getElementById("modal-text").innerHTML  = "Cannot connect to " + ssid;
                                sleep(3000);
                                document.getElementById("myModal").style.display="none";

                            }
                        }
                    };
                    xhttp.open("POST", "changesta", true);
                    xhttp.setRequestHeader("Authorization", "Basic " + getCookie("token"));
                    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                    xhttp.send("ssid="+ ssid +"&pass=" + value);

                });
            }
            else {

            }


        }

            var currentTime = new Date().getTime();
            while (currentTime + miliseconds >= new Date().getTime()) {
            }
        }

            }, function (value) {
                if (X) return;
                X = new XMLHttpRequest();

                    if (this.readyState == 4) {

                        } else {

                        }

                    }

                };
                X.open("GET", "wifi/configap?n=" + value, true);
                X.send();
            });

        }

                X.send();
            });

        }
